name: Images
on:
  workflow_dispatch:

jobs:
  raw-mt81:
    name: raw aarch64 mt81xx
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@v3
      - uses: cachix/cachix-action@v14
        with:
          name: 9lore
          skipPush: true
          useDaemon: false
      - name: Save commit short hash 
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - run: nix build -L .#nixosImages.raw-mt81
      - uses: actions/upload-artifact@v4.6.2
        with:
          name: nixos_cros_mt81-${{ steps.vars.outputs.sha_short }}.img
          path: result/nixos_cros-aarch64-linux-${{ steps.vars.outputs.sha_short }}.img
